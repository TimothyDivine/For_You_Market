<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/WhatsApp Image 2025-03-05 at 10.29.29_f82f244f.jpg" type="image/x-icon">
    <title>Login in to For You Market</title>
    <!-- <link rel="stylesheet" href="styles.css" /> -->
     <link rel="stylesheet" href="register/register.css">
    <link rel="html" href="page.html" />
  </head>
  <body>
    <div class="container">
      <!-- Login Section -->
      <div class="style">
        <img
          src="assets/WhatsApp Image 2025-03-05 at 10.29.29_f82f244f.jpg"
          alt=""
          style="width: 7.5vw"
        />
      </div>
      <div class="form-container">
        <h2>Login to <i>For You Market</i></h2>
        <form id="login-form" action="/page.html" method="get">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" placeholder="Email" required />
          <label for="login-password">Password</label>
          <input
            type="password"
            id="login-password"
            placeholder="Password"
            required
          />
            <a  href="index.html"><button class="buttonA" type="submit">Login</button></a>

          <!-- <p>Don't have an account? <a href="signup.html" id="show-signup">Sign Up</a></p> -->
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
