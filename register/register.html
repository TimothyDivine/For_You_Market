<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./register.css">
</head>
<body>

    <div class="container">
        <!-- Login Section -->
         <div class="style">
         <img src="../assets/logo-WhatsApp Image 2025-02-01 at 15.04.51_9eaccc3b.jpg" alt="" style="width: 7.5vw;" 
         ></div>
        <div class="form-container">
            <h2>Register to <i>ForYou Market</i></h2>
            <form id="l-form" action="/page.html" method="get">
                <label for="username">username</label>
                <input type="text" id="email" placeholder="username" required>
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="Email" required>
                <label for="login-password">Password</label>
                <input type="password" id="register-password" placeholder="Password" required>
                <label for="login-password">confirm Password</label>
                <input type="password" id="confirm login-password" placeholder="confirm Password" required>
                <button type="submit"><a  class="btn" href="index.html">Register</a></button>
                <!-- <p>Don't have an account? <a href="signup.html" id="show-signup">Sign Up</a></p> -->
            </form>
        </div>

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
