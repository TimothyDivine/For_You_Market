<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="container">
        <!-- Login Section -->
         <div class="style">
         <img src="../assets/logo-WhatsApp Image 2025-02-01 at 15.04.51_9eaccc3b.jpg" alt="" style="width: 7.5vw;" 
         ></div>
        <div class="form-container">
            <h2>Login to <i>ForYou Market</i></h2>
            <form id="login-form" action="/page.html" method="get">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="Email" required>
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit"><a  class="btn" href="index.html">Login</a></button>
                <!-- <p>Don't have an account? <a href="signup.html" id="show-signup">Sign Up</a></p> -->
            </form>
        </div>

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
